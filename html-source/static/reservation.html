<script>
  let attention = Prompt();
  
  // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()

const elem = document.getElementById('rDates');

});

function notify(msg, msgType){
  notie.alert({
    type: msgType,//Number|String, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
    text: msg
    //stay: Boolean, // optional, default = false
    //time: Number, // optional, default = 3, minimum = 1,
   //position: String // optional, default = 'top', enum: ['top', 'bottom']
})
}

function showModal(title, text, icon, buttonText){
  Swal.fire({
  title: title,//'Error!',
  html: text,//'Do you want to continue',
  icon: icon,//'error',
  confirmButtonText: buttonText//'Cool'
})
}

function Prompt() {
  let toast = function(c) {
    const {
      msg = "",
      icon = "success",
      pos = "top-end"
    } = c;

    const Toast = Swal.mixin({
      toast: true,
      title: msg,
      icon: icon,
      position: pos,//'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
         toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    })

    Toast.fire({})
  }
  
  let success = function(c) {
    const {
      icon = "success",
      msg = "",
      title = "",
      buttonText = "Cool!",
      footer = ""
    } = c;

    Swal.fire({
      title: title,//'Error!',
      html: msg,//'Do you want to continue',
      icon: icon,//'error',
      confirmButtonText: buttonText//'Cool'
    })
  }

  let error = function(c) {
    const {
      icon = "error",
      msg = "",
      title = "",
      buttonText = "Oh, OK!",
      footer = ""
    } = c;

    Swal.fire({
      title: title,
      html: msg,
      icon: icon,
      confirmButtonText: buttonText
    })
  }

  let custom = async function(c) {
    const {
      icon = "success",
      msg = "",
      title = "",
      buttonText = "Cool!",
      footer = ""
    } = c;

    const { value: formValues } = await Swal.fire({
  title: title,
  html: msg,
  backdrop: false,
  focusConfirm: false,
  showCancelButton: true,
  willOpen: () => {
    const elem = document.getElementById("rDates-m");
    const rp = new DateRangePicker(elem, {
      format: "yyyy-mm-dd",
      showOnFocus: true
    })
  },
  preConfirm: () => {
    return [
      document.getElementById('start-m').value,
      document.getElementById('end-m').value
    ]
  },
  didOpen: () => {
    document.getElementById("start-m").removeAttribute("disabled");
    document.getElementById("end-m").removeAttribute("disabled");
  }
})

if (formValues) {
  Swal.fire(JSON.stringify(formValues))
}
  }

  return {
    toast: toast,
    success: success,
    error: error,
    custom: custom
  }
}
