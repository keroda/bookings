{{template "base" .}}

{{define "content"}}

<div class="container-fluid">
    <div class="row">
       <div class="col-md-3"></div>
       <div class="col-md-6">
         <h1 class="mt-4">Make your reservation</h1>


           <form action="/search-availability" method="post" novalidate class="needs-validation">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
            
            <div class="row" id="rDates">
               <div class="col-md-3">
           
                 
             <div class="mb-3">
               <label for="start" class="form-label">Starting date</label>
               <input type="text" autocomplete="off" name="start" class="form-control" id="start" required placeholder="Arrival">
               
             </div>
           </div>

           <div class="col-md-3">
             <div class="mb-3">
               <label for="end" class="form-label">Ending date</label>
               <input type="text" autocomplete="off" name="end" class="form-control" id="start" required placeholder="Departure">
              
             </div>
           </div>

 

         </div>


           <div class="row">
             <div class="col">
             <button type="submit" class="btn btn-primary">Search for availability</button>
           </div>
         </div>

           </form>
           <p>&nbsp;</p>
           
         </div>
       </div>


       </div>
   </div>


</div>

{{end}}

{{define "js"}}
<script>
const elem = document.getElementById('rDates');
const rangepicker = new DateRangePicker(elem, {
// ...options
format: "yyyy-mm-dd"
}); 

</script>
{{end}}
